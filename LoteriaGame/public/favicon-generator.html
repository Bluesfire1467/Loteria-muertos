<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <canvas id="favicon" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Fondo circular morado
        ctx.fillStyle = '#2D1B69';
        ctx.beginPath();
        ctx.arc(16, 16, 15, 0, 2 * Math.PI);
        ctx.fill();
        
        // Borde dorado
        ctx.strokeStyle = '#FFD23F';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Calavera emoji
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#FFFFFF';
        ctx.fillText('ðŸ’€', 16, 16);
        
        // Convertir a ICO (simulado)
        console.log('Favicon generado - usar herramienta externa para convertir a ICO');
    </script>
</body>
</html>
